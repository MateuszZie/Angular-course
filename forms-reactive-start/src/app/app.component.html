<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
          </div>
          <span
            *ngIf="
              signupForm.get('userData.username').invalid &&
              signupForm.get('userData.username').touched
            "
          >
            <span
              *ngIf="
                signupForm.get('userData.username').errors['usernameForbiden']
              "
              >Username Test forbiden</span
            >
            <span *ngIf="signupForm.get('userData.username').errors['required']"
              >Please enter username</span
            >
          </span>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
          <span
            *ngIf="
              signupForm.get('userData.email').invalid &&
              signupForm.get('userData.email').touched
            "
            >Please enter vald Email</span
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" (click)="addHobies()">
            Add Hobbies
          </button>
          <div
            class="form-group"
            *ngFor="let control of controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="pForm" (ngSubmit)="pSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            id="projectName"
            class="form-control"
            formControlName="projectName"
          />
        </div>
        <div class="form-group">
          <label for="pEmail">Email</label>
          <input id="pEmail" class="form-control" formControlName="pEmail" />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option *ngFor="let status of status" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">pSubmit</button>
      </form>
    </div>
  </div>
</div>
