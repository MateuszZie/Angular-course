<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="email.invalid && email.touched"
            >Please enter valid email!</span
          >
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched"
          >Invalid data</span
        >
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaulQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          ></textarea>
        </div>
        <p>Your replay {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="radio"
              [value]="gender"
              [ngModel]="defaultGender"
            />
            {{ gender }}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="pSubimt()" #pf="ngForm">
        <div class="form-group">
          <label for="pEmail">Email</label>
          <input
            id="pEmail"
            ngModel
            name="pEmail"
            required
            email
            class="form-control"
            #pEmail="ngModel"
          />
        </div>
        <span *ngIf="pEmail.invalid && pEmail.touched" class="help-block"
          >Invalid Email</span
        >
        <div class="form-group">
          <label for="level">Level</label>
          <select
            id="level"
            [ngModel]="level"
            name="level"
            class="form-control"
          >
            <option *ngFor="let lvl of options" [value]="lvl">{{ lvl }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            ngModel
            name="password"
            required
            class="form-control"
            #password="ngModel"
          />
        </div>
        <span *ngIf="password.invalid && password.touched" class="help-block"
          >Enter Password</span
        >
        <button [disabled]="pf.invalid" class="btn btn-primary" type="submit">
          pSubmit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submited">
    <div class="col-xs-12">
      <h3>User Data</h3>
      <p>Name: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret: first {{ user.secret }}</p>
      <p>Question: {{ user.question }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
