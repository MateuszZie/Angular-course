<div class="container">
  <app-cockpit
    (addServer)="onServerAdded($event)"
    (addBlue)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12"></div>
    <app-server-element
      *ngFor="let element of serverElements"
      [srvElement]="element"
    >
      <p>
        <strong *ngIf="element.type === 'server'" style="color: red">{{
          element.content
        }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </p></app-server-element
    >
  </div>
</div>
