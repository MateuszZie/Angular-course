<div class="row">
  <div class="col-md-5">
    <app-recipe-list (clickedRecipe)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else regularText" [recipe]="recipe">
    </app-recipe-detail>
    <ng-template #regularText>
      <p>Select Recipe for more details</p>
    </ng-template>
  </div>
</div>
