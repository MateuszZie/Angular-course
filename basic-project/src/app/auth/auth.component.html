<div class="row">
  <div class="col-xs-12 col-md-6 col-offset-md-3">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
        <label for="password">Paswword</label>
        <input
          id="password"
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
        <br />
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
          {{ isLoginMode ? "Login" : "Sign Up" }}</button
        >|
        <button
          class="btn btn-primary"
          type="button"
          (click)="swithLoginMode()"
        >
          {{ isLoginMode ? "Swithch to Sign Up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
